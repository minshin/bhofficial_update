{% if __SELF__.property('responsive') %}

    <div class="embed-responsive embed-responsive-{{ __SELF__.property('responsive') }}">
        <iframe class="embed-responsive-item" frameborder="0" style="border: 0;" src="{{ __SELF__.src|raw }}"></iframe>
    </div>

{% else %}

    <iframe width="{{ __SELF__.property('width') }}" height="{{ __SELF__.property('height') }}" frameborder="0" style="border: 0;" src="{{ __SELF__.src|raw }}"></iframe>

{% endif %}
